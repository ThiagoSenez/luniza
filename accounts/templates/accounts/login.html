{% extends "accounts/base.html" %}
{% block content %}
<style>
  /* Fundo preto e corpo com overflow escondido horizontalmente */
  body, html {
    background-color: #000000 !important;
    height: 100%;
    margin: 0;
    overflow-x: hidden;
  }

  /* Card escuro para destacar no fundo preto */
  .card {
    position: relative; /* para z-index funcionar */
    z-index: 10; /* card fica acima dos corações */
    background-color: #1c1c1c !important;
    color: #fff !important;
    border-radius: 12px !important;
    box-shadow: 0 0 20px #ff69b4aa !important;
  }

  /* Botão primário com cor rosa personalizada */
  .btn-primary {
    background-color: #ff69b4 !important;
    border-color: #ff69b4 !important;
  }
  .btn-primary:hover {
    background-color: #ff4c9a !important;
    border-color: #ff4c9a !important;
  }

  /* Inputs com borda arredondada */
  input {
    border-radius: 8px !important;
  }

  /* Corações rosas que sobem */
  
  .heart {
  position: fixed;
  bottom: -50px;
  width: 25px;
  height: 25px;
  background-color: #ff69b4;
  transform: rotate(45deg); /* rotação fixa */
  animation: rise 6s linear infinite;
  opacity: 0.8;
  z-index: 1;
}

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 25px;
    height: 25px;
    background-color: #ff69b4;
    border-radius: 50%;
  }
  .heart::before {
    top: -12.5px;
    left: 0;
  }
  .heart::after {
    left: 12.5px;
    top: 0;
  }

  /* Animação só vertical, sem movimento horizontal */
 @keyframes rise {
  0% {
    transform: translateY(0);
    opacity: 0.8;
  }
  100% {
    transform: translateY(-700px);
    opacity: 0;
  }
}


  /* Ajuste para telas pequenas (iPhone 15 Plus) */
  @media (max-width: 430px) {
    .card {
      border: none !important;
      box-shadow: none !important;
    }
    body {
      background-color: #000 !important;
    }
  }
</style>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <!-- Logo/Cabeçalho -->
      <div class="text-center mb-4">
        <svg width="40" height="40" class="bi bi-person-circle text-primary" viewBox="0 0 16 16" fill="currentColor">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        <h2 class="h4 mt-2">Acesso Restrito</h2>
      </div>

      <!-- Mensagens de erro -->
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show mb-3 py-2">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
      {% endif %}

      <!-- Formulário -->
      <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="username" class="form-label visually-hidden">Usuário</label>
          <input type="text" 
                 id="username" 
                 name="username" 
                 class="form-control form-control-lg py-3" 
                 placeholder="Usuário" 
                 required
                 autocomplete="username">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label visually-hidden">Senha</label>
          <input type="password" 
                 id="password" 
                 name="password" 
                 class="form-control form-control-lg py-3" 
                 placeholder="Senha" 
                 required
                 autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100 py-3 mt-2">
          <span class="fw-semibold">Entrar</span>
        </button>
      </form>

      <!-- Rodapé -->
      <div class="text-center mt-4">
        <p class="small text-muted">Acesso exclusivo para pessoal autorizado</p>
      </div>
    </div>
  </div>
</div>

<!-- Script para gerar corações subindo na vertical atrás do card -->
<script>
  const numHearts = 25;
  for (let i = 0; i < numHearts; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * (window.innerWidth - 30) + 'px'; // evitar que fique colado na borda
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    heart.style.animationDelay = (Math.random() * 6) + 's';
    document.body.appendChild(heart);
  }
</script>

{% endblock %}
